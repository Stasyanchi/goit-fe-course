<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>ADDITIN TABLE</title>
  </head>
  <body>
      <table>
          <caption>
              <h4>Услуги барбершопа "Branch"</h4>
            </caption>
          <tbody>
              <tr>
                  <td class="box">Услуга</td>
                  <td class="box">Стоимость</td>
                  <td class="box">Строки</td>
              </tr>
              <tr>
                <td>МУЖСКАЯ СТРИЖКА</td>
                <td>250 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>ЖЕНСКАЯ СТРИЖКА</td>
                <td>350 грн</td>
                <td>2 часа</td>
            </tr>
            <tr>
                <td>СТРИЖКА + БОРОДА</td>
                <td>350 грн</td>
                <td>1.5 часа</td>
            </tr>
            <tr>
                <td>КОРРЕКЦИЯ СТРИЖКИ</td>
                <td>170 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>СТРИЖКА БОРОДЫ</td>
                <td>150 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>ЧЕРНАЯ МАСКА</td>
                <td>150 грн</td>
                <td>0.5 часа</td>
            </tr>
          </tbody>
      </table>
  </body>
</html>
